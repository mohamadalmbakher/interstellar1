<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <title>Dashboard Clients</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="resources/images/favicon.ico"/>
        <link href="resources/css/bootstrap.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <link href="resources/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/app.css" id="app-style" rel="stylesheet" type="text/css" />
        <style>
            .dataTables_filter .form-control,.dataTables_length .form-control{
                display: inline;
                width: fit-content;
            }
            .pagination {

                justify-content: flex-end;
            }
        </style>
    </h:head>
    <h:body>

        <div class="container-fluid">
            <!-- Begin page -->
            <div id="layout-wrapper">
                <ui:include src="includes/header.xhtml" />
                <ui:include src="includes/vertical_menu.xhtml" />

                <!--header-->
                <!--vertical-menu-->


                <div class="main-content">

                    <div class="page-content">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-flex align-items-center justify-content-between">
                                    <h4 class="page-title mb-0 font-size-18">Clients</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="dashboard.xhtml">Home</a></li>
                                            <li class="breadcrumb-item active">Clients</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">


                                        <h:dataTable id="datatable" value = "#{Client.getAllClients()}" var = "client"
                                                     styleClass = "table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;"
                                                     headerClass = "employeeTableHeader"
                                                     rowClasses = "employeeTableOddRow,employeeTableEvenRow">

                                            <h:column>    				
                                                <f:facet name = "header">Id</f:facet>    				
                                                    #{client.id}
                                            </h:column>
                                            <h:column>    				
                                                <f:facet name = "header">Firstname</f:facet>    				
                                                    #{client.firstname}
                                            </h:column>
                                            <h:column>
                                                <f:facet name = "header">Lastname</f:facet>
                                                    #{client.lastname}
                                            </h:column>
                                            <h:column>
                                                <f:facet name = "header">Email</f:facet>
                                                    #{client.email}
                                            </h:column>
                                            <h:column>
                                                <f:facet name = "header">Phone</f:facet>
                                                    #{client.phone}
                                            </h:column>
                                            <h:column>
                                                <h:form id="form1">

                                                    <h:commandButton id="submitButton1" class="btn btn-primary" value="View" action="client_view" actionListener="#{Client.getClientById}">
                                                        <f:attribute name="clienttId" value="#{client.id}" />
                                                    </h:commandButton>
                                                </h:form>
                                            </h:column>
                                        </h:dataTable>




                                    </div>
                                </div>
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div>

                </div>
            </div>
            <!-- END layout-wrapper -->

        </div>



        <script src="resources/libs/jquery/jquery.min.js"></script>
        <script src="resources/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="resources/libs/metismenu/metisMenu.min.js"></script>
        <script src="resources/libs/simplebar/simplebar.min.js"></script>
        <script src="resources/libs/node-waves/waves.min.js"></script>
        <script src="resources/libs/jquery-sparkline/jquery.sparkline.min.js"></script>

        <!-- Required datatable js -->
        <script src="resources/libs/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="resources/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
        <!-- jquery.vectormap map -->
        <script src="resources/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="resources/libs/admin-resources/jquery.vectormap/maps/jquery-jvectormap-us-merc-en.js"></script>

        <!-- Datatable init js -->
        <script src="resources/js/pages/datatables.init.js"></script>

        <script src="resources/js/app.js"></script>

    </h:body>
</html>
