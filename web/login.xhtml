<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <title>Login </title>

        <link href="resources/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="resources/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="resources/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />


        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    </h:head>
    <h:body>
        <h:outputText style="display: none"  id="checkLogin" value="#{CurrentUser.getId()}"  class="form-label loginOutput"/>
        <script>
      (function() {
     
       var x = document.getElementById("checkLogin").innerHTML;

         if (x!=0) {
          window.location.href = "dashboard.xhtml";
    } 
    })();
 
        </script>
        <div class="home-btn d-none d-sm-block">
            <a href="index.html" class="text-dark"><i class="fas fa-home h2"></i></a>
        </div>
        <div class="account-pages my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-login text-center">
                                <div class="bg-login-overlay"></div>
                                <div class="position-relative">
                                    <h5 class="text-white font-size-20">Welcome To INTERSTELLAR</h5>
                                    <p class="text-white-50 mb-0">Sign in to continue to INTERSTELLAR.</p>
                                    <a href="index.html" class="logo logo-admin mt-4">
                                        <img src="resources/images/logo-sm-dark.png" alt="" height="30"/>
                                    </a>
                                </div>
                            </div>
                            <div class="card-body pt-5">
                                <div class="p-2">
                                    <h:form id="loginForm" class="form-horizontal">

                                        <div class="mb-3">
                                            <h:outputText value="Username" class="form-label"/>
                                            <h:inputText class="form-control" value="#{users.username}"/>
                                        </div>

                                        <div class="mb-3">
                                            <h:outputText value="Password" class="form-label"/>
                                            <h:inputSecret class="form-control" value="#{users.password}"/>

                                        </div>

                                        <div class="mt-3">
                                            <h:commandButton id="loginBtn" class="btn btn-primary w-100 waves-effect waves-light" value="login"  action="null">
                                                <f:ajax onevent="btnOKhandler" execute="loginForm" render="loginOutput"/>

                                            </h:commandButton>

                                        </div>
                                        <h:outputText style="display: none"  id="loginOutput" value="#{users.userLogin()}"  class="form-label loginOutput"/>

                                    </h:form>
                                </div>

                            </div>
                        </div>
                        <div class="text-center">
                            <p>Don't have an account ? <a href="register.xhtml"
                                                          class="fw-medium text-primary"> Signup now </a> </p>
                            <p>Â©
                                <script>document.write(new Date().getFullYear());</script> Interstellar. Crafted with <i
                                    class="mdi mdi-heart text-danger"></i>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <!-- JAVASCRIPT -->
        <!-- JAVASCRIPT -->
        <script src="resources/libs/jquery/jquery.min.js"></script>
        <script src="resources/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="resources/js/app.js"></script>

        <script>

                                    function btnOKhandler(data) {
                                        if (data.status === 'success') {

                                            let output = $('#loginForm\\:loginOutput').html();
                                            if (output === 'true') {
                                               
                                                         Swal.fire(
                                                        'Login success',
                                                        'Your login successful you will redirect to dashboard ',
                                                        'success'
                                                        );
                                                setTimeout(function () {
                                                    window.location.href = 'dashboard.xhtml';
                                                }, 2000);
                                            } else {
                                                Swal.fire(
                                                        'Login falid',
                                                        'The username or password was incorect',
                                                        'error'
                                                        );
                                            }
                                        }
                                    }








        </script>
        
        
    </h:body>
</html>
