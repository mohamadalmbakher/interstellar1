<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <title>Dashboard Clients</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="resources/images/favicon.ico"/>
        <link href="resources/css/bootstrap.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <link href="resources/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/app.css" id="app-style" rel="stylesheet" type="text/css" />
        <style>
            .dataTables_filter .form-control,.dataTables_length .form-control{
                display: inline;
                width: fit-content;
            }
            .pagination {

                justify-content: flex-end;
            }
        </style>
    </h:head>
    <h:body>

        <div class="container-fluid">
            <!-- Begin page -->
            <div id="layout-wrapper">
                <ui:include src="includes/header.xhtml" />
                <ui:include src="includes/vertical_menu_client.xhtml" />

                <!--header-->
                <!--vertical-menu-->


                <div class="main-content">

                    <div class="page-content">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-flex align-items-center justify-content-between">
                                    <h4 class="page-title mb-0 font-size-18">Bills For </h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="dashboard.xhtml">Home</a></li>
                                            <li class="breadcrumb-item active">Subscriptions</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">


                                        <h:dataTable id="datatable" value = "#{Bil.getAllBillsForSub(Bil.subscriptionId)}" var = "bill"
                                                     styleClass = "table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;"
                                                     headerClass = "employeeTableHeader"
                                                     rowClasses = "employeeTableOddRow,employeeTableEvenRow">

                                            <h:column>    				
                                                <f:facet name = "header">Id</f:facet>    				
                                                    #{bill.billId}
                                             </h:column>
                                             <h:column>
                                                <f:facet name = "header">Subscription No</f:facet>
                                                    #{bill.SUBSCRIPTIONNO}
                                            </h:column>
                                            <h:column>    				
                                                <f:facet name = "header">Client name</f:facet>    				
                                                    #{bill.firstname} #{bill.lastname}
                                            </h:column>
                                            <h:column>
                                                <f:facet name = "header">Value</f:facet>
                                                    #{bill.value}
                                            </h:column>
                                              <h:column>
                                                <f:facet name = "header">Date</f:facet>
                                                    #{bill.createdat}
                                            </h:column>
                                              <h:column>
                                                <f:facet name = "header">Status</f:facet>
                                                    #{bill.status}
                                            </h:column>
                                            <h:column>
                                                <f:facet name = "header">Options</f:facet>

                                                <h:form id="form1234">                                                      
                                                        <h:commandLink actionListener="#{Bil.payBill(bill.billId)}" 
                                                                       class="btn btn-success" onmouseout="hideTooltip()" 
                                                                       onmouseover="showTooltip()"
                                                                      disabled="#{Bil.CheckIfBillHasPayed(bill.billId)}"  
                                                                       action="null">
                                                           Pay <i class="fab fa-cc-visa"  /> 
                                                        </h:commandLink>
                                                          
                                                </h:form>
                                            </h:column>
                                        </h:dataTable>


 <div id="alertTrash" style="display: none" class="alert alert-warning alert-dismissible fade show" role="alert">
                                            <i class="mdi mdi-alert-outline me-2"></i> If bill is paid you can't pay again
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div>

                </div>
            </div>
            <!-- END layout-wrapper -->

        </div>



        <script src="resources/libs/jquery/jquery.min.js"></script>
        <script src="resources/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="resources/libs/metismenu/metisMenu.min.js"></script>
        <script src="resources/libs/simplebar/simplebar.min.js"></script>
        <script src="resources/libs/node-waves/waves.min.js"></script>
        <script src="resources/libs/jquery-sparkline/jquery.sparkline.min.js"></script>

        <!-- Required datatable js -->
        <script src="resources/libs/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="resources/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
        <!-- jquery.vectormap map -->
        <script src="resources/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="resources/libs/admin-resources/jquery.vectormap/maps/jquery-jvectormap-us-merc-en.js"></script>

        <!-- Datatable init js -->
        <script src="resources/js/pages/datatables.init.js"></script>

        <script src="resources/js/app.js"></script>
        <script>
            
              function showTooltip() {
                                                                $('#alertTrash').show();

                                                            }
                                                            function hideTooltip() {
                                                                $('#alertTrash').hide();

                                                            }
            </script>
    </h:body>
</html>
